<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=2.0">
  <meta name="description" content="">
  <meta name="author" content="Tyler -z- Mulligan">
  <link rel="icon" href="favicon.ico">

  <title>velp ui</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css" />

  <script src="js/lib/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>

  <section id="wrap">

    <div class="page-header">
      <h1 class="text-primary">velp ui</h1>
    </div>

    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
      <li role="presentation" class="active"><a href="#tab-1" aria-controls="tab-1" role="tab" data-toggle="tab">Game Start</a></li>
      <li role="presentation"><a href="#tab-2" aria-controls="tab-2" role="tab" data-toggle="tab">Game Info</a></li>
      <li role="presentation"><a href="#tab-3" aria-controls="tab-3" role="tab" data-toggle="tab">Game Info End</a></li>
      <li role="presentation"><a href="#tab-4" aria-controls="tab-4" role="tab" data-toggle="tab">Join</a></li>
      <li role="presentation"><a href="#tab-5" aria-controls="tab-5" role="tab" data-toggle="tab">Team</a></li>
      <li role="presentation"><a href="#tab-6" aria-controls="tab-6" role="tab" data-toggle="tab">Kill</a></li>
      <li role="presentation"><a href="#tab-7" aria-controls="tab-7" role="tab" data-toggle="tab">Part</a></li>
      <li role="presentation"><a href="#tab-8" aria-controls="tab-8" role="tab" data-toggle="tab">Players</a></li>
    </ul>
    
    <div class="row">

      <!-- Tab panes -->
      <div class="tab-content">

        <div role="tabpanel" class="tab-pane active" id="tab-1">

          <ul id="gamestart"></ul>

        </div>
        <div role="tabpanel" class="tab-pane" id="tab-2">

          <ul id="gameinfo"></ul>

        </div>
        <div role="tabpanel" class="tab-pane" id="tab-3">

          <ul id="gameinfoend"></ul>

        </div>
        <div role="tabpanel" class="tab-pane" id="tab-4">

          <ul id="join"></ul>

        </div>
        <div role="tabpanel" class="tab-pane" id="tab-5">

          <ul id="team"></ul>

        </div>
        <div role="tabpanel" class="tab-pane" id="tab-6">

          <ul id="kill"></ul>

        </div>
        <div role="tabpanel" class="tab-pane" id="tab-7">

          <ul id="part"></ul>

        </div>
        <div role="tabpanel" class="tab-pane" id="tab-8">

          <ul id="players"></ul>
          <p>This table is populated by aggregating data from other events</p>

        </div>

      </div>

    </div>

  </section>
</body>
</html>
